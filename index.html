<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ’œ</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      @import url(https://db.onlinewebfonts.com/c/440b48c0e71d1803a24ba06df2ae32bf?family=Monument+Extended);
      @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap');
      :root {
        --font1: "Monument Extended";
        --font2: "Space Grotesk";
      }

      body {
        font-family: var(--font2);
      }

      h1 {
        font-family: var(--font1);
      }
    </style>
  </head>
  <body
    id="wrapper"
    class="container bg-dark d-flex justify-content-center align-items-center flex-column text-center"
    style="height: 100vh; width: 100vw"
  >
    <img src="./lab.jpg" alt="lab" style="width:200px; " class="d-none" id="lab">
    <h1 class="greet d-none mt-5" style="font-size: 2rem">
      Happy <span class="text-danger">Day 1</span> of ForeverðŸ’œ
    </h1>
    <p class="greet-sub d-none">( I Love You ðŸ«°)</p>
    <button class="clickMe btn btn-primary mt-5">Click Me</button>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script>
      let btn = document.querySelector(".clickMe");
      let sub = document.querySelector(".greet-sub");
      let text = document.querySelector(".greet");

      btn.addEventListener("click", function () {
        let body = document.querySelector("#wrapper");
        let audio = document.querySelector("#audio");
        let lab = document.querySelector("#lab");

        body.classList.remove("bg-dark");
        body.classList.add("bg-light");
        text.classList.remove("d-none");
        sub.classList.remove("d-none");
        btn.classList.add("d-none");
        lab.classList.remove("d-none");

        const defaults = {
          spread: 500,
          ticks: 100,
          gravity: 0,
          decay: 0.94,
          startVelocity: 30,
          shapes: ["heart"],
          colors: ["4B0082", "663399", "CEA2FD", "743089"],
        };

        confetti({
          ...defaults,
          particleCount: 50,
          scalar: 2,
        });

        confetti({
          ...defaults,
          particleCount: 25,
          scalar: 3,
        });

        confetti({
          ...defaults,
          particleCount: 10,
          scalar: 4,
        });
        play("./music.mp3");

        function play(url){
          let audio = new Audio(url);
          audio.currentTime = 0;
          audio.loop = true;
          audio.play();
        }
      });
    </script>
  </body>
</html>
